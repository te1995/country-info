<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITLE</title>
  </head>
  <body>
    <header>
      <h2 class="headerTitle">Where in the world?</h2>
      <button type="button" class="darkMode">Dark Mode</button>
    </header>

    <div class="mainContent">
      <div class="filterBar">
        <input
          type="text"
          name="searchCountry"
          id="searchCountry"
          placeholder="Search for a country..."
        />
        <select
          name="continent"
          id="continent"
          class="selectContinent"
          aria-placeholder="Filter by region"
        >
          <option value="Africa">Africa</option>
          <option value="Europe">Europe</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>

      <div class="firstRow"></div>


    </div>
  </body>
</html>
